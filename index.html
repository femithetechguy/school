<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn data analysis, Power BI, SQL, and DAX with hands-on tutorials, podcasts, and resources">
    <meta name="keywords" content="data analysis, power bi, dax, sql, data visualization, business intelligence, analytics training, power query">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://school.kolawoles.com">
    
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Data Analysis Learning Hub - Master Real-World Skills">
    <meta property="og:description" content="Learn data analysis, Power BI, SQL, and DAX with hands-on tutorials, podcasts, and resources">
    <meta property="og:url" content="https://school.kolawoles.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Data Analysis Learning Hub">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@your_handle">
    <meta name="twitter:title" content="Data Analysis Learning Hub">
    <meta name="twitter:description" content="Learn data analysis, Power BI, SQL, and DAX with hands-on tutorials">
    
    <title>Data Analysis Learning Hub - Master Real-World Skills</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap Icons for Social Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- iframe embedding styles -->
    <style>
      html, body, .container, .grid, section, #resources-content {
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Additional styles specifically for iframe embedding */
      body {
        overflow-x: hidden; /* Prevent horizontal scrollbars */
      }
      
      /* Ensure content fills available space but allows scrolling if needed */
      main {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Adjust for mobile responsiveness in iframes */
      @media (max-width: 768px) {
        html, body {
          -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
      }

      /* Fix for list padding in Markdown content */
      #resources-content .prose ul,
      #resources-content .prose ol {
        padding-left: 1.5rem; /* Add padding to prevent bullets from being cut off */
      }

      /* Ensure content wraps and doesn't overflow its container */
      #resources-content {
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
    </style>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'starfruit': '#F6E96D',
                        'charcoal': '#2E2E2E',
                        'off-white': '#FAFAFA',
                        'rich-black': '#1B1B1B',
                        'mint': '#A8D5BA'
                    },
                    fontFamily: {
                        'heading': ['Poppins', 'sans-serif'],
                        'body': ['Inter', 'sans-serif']
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: theme('colors.charcoal'),
                                a: {
                                    color: theme('colors.blue.700'),
                                    '&:hover': {
                                        color: theme('colors.blue.800'),
                                    },
                                },
                                h1: {
                                    color: theme('colors.charcoal'),
                                    fontFamily: theme('fontFamily.heading'),
                                },
                                h2: {
                                    color: theme('colors.charcoal'),
                                    fontFamily: theme('fontFamily.heading'),
                                },
                                h3: {
                                    color: theme('colors.charcoal'),
                                    fontFamily: theme('fontFamily.heading'),
                                },
                            },
                        },
                    }),
                }
            },
            plugins: [
                // require('@tailwindcss/typography'), // This will cause an error in browser-only setup
            ],
        }
    </script>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-off-white text-rich-black font-body">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-2xl font-bold font-heading text-charcoal">Data Analysis Hub</a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-charcoal hover:text-starfruit transition-colors">Home</a>
                    <a href="#resources" class="text-charcoal hover:text-starfruit transition-colors">Resources</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-charcoal focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-b border-gray-200">
        <a href="index.html" class="block py-2 px-4 text-charcoal hover:bg-gray-50">Home</a>
        <a href="#resources" class="block py-2 px-4 text-charcoal hover:bg-gray-50">Resources</a>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Resources Section -->
        <section id="resources" class="py-16">
            <h2 class="text-3xl md:text-4xl font-bold font-heading text-center text-charcoal mb-8">Learning Resources</h2>
            <div id="resources-tabs" class="flex flex-wrap justify-center gap-4 mb-8">
                <!-- Tabs will be rendered here by JavaScript -->
            </div>
            <div id="resources-content" class="bg-white p-6 rounded-lg shadow-lg min-h-[300px]">
                <!-- Content will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <script src="js/resource-loader.js"></script>

    <!-- Mobile Menu Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
